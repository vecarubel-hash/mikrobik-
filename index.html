<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—ñ–∫—Ä–æ–±–∏–∫ 4-–ê: –°—É–ø–µ—Ä –ü—Ä–∏–≥–æ–¥–∞</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #87CEEB; 
            position: fixed; font-family: 'Comic Sans MS', cursive, sans-serif; 
            touch-action: none;
        }
        canvas { display: block; }
        
        /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é */
        .ui-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(135, 206, 235, 0.9); z-index: 1000;
        }
        
        .title { font-size: 40px; color: #fff; text-shadow: 3px 3px #ff69b4; margin-bottom: 20px; text-align: center; }
        
        .btn-start {
            padding: 20px 50px; font-size: 30px; background: #4CAF50;
            color: white; border: none; border-radius: 20px;
            box-shadow: 0 8px #2e7d32; cursor: pointer; animation: pulse 1.5s infinite;
        }
        
        .btn-start:active { transform: translateY(4px); box-shadow: 0 4px #2e7d32; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* –î–∂–æ–π—Å—Ç–∏–∫ */
        #joy-bg { 
            position: absolute; bottom: 60px; left: 60px; 
            width: 140px; height: 140px; background: rgba(255,255,255,0.4); 
            border-radius: 50%; border: 4px solid #fff;
            touch-action: none; z-index: 100; display: none;
        }
        #joy-stick { 
            position: absolute; top: 40px; left: 40px; 
            width: 60px; height: 60px; background: #FFD700; 
            border-radius: 50%; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .info-box {
            background: white; padding: 10px; border-radius: 15px; margin: 5px; width: 250px;
            text-align: center; border: 3px solid #ff69b4; font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- –ï–∫—Ä–∞–Ω –º–µ–Ω—é -->
    <div id="menu" class="ui-screen">
        <div class="title">ü¶† –ú–Ü–ö–†–û–ë–ò–ö 4-–ê</div>
        <div class="info-box">üç¨ –ó–±–∏—Ä–∞–π —Ü—É–∫–µ—Ä–∫–∏ (–ï–Ω–µ—Ä–≥—ñ—è)</div>
        <div class="info-box">üìö –ß–∏—Ç–∞–π –∫–Ω–∏–∂–∫–∏ (–ó–Ω–∞–Ω–Ω—è)</div>
        <div class="info-box">üëæ –£–Ω–∏–∫–∞–π –≤—ñ—Ä—É—Å—ñ–≤!</div>
        <br>
        <button class="btn-start" onclick="startGame()">–ì–†–ê–¢–ò!</button>
    </div>

    <canvas id="game"></canvas>
    
    <div id="joy-bg"><div id="joy-stick"></div></div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const joyBg = document.getElementById('joy-bg');
        const joyStick = document.getElementById('joy-stick');
        const menu = document.getElementById('menu');

        let width, height, gameState = "menu";
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const player = {
            x: width / 2, y: height / 2, 
            size: 35, vx: 0, vy: 0, 
            energy: 100, score: 0, books: 0
        };

        let items = [];
        const types = [
            { name: 'food', emoji: 'üç¨', color: '#FFA500' },
            { name: 'book', emoji: 'üìö', color: '#00BFFF' },
            { name: 'friend', emoji: 'ü¶†', color: '#FF69B4' },
            { name: 'virus', emoji: 'üëæ', color: '#8A2BE2' }
        ];

        // –ö–ï–†–£–í–ê–ù–ù–Ø –î–ñ–û–ô–°–¢–ò–ö–û–ú
        const maxDist = 50;
        function updateJoystick(e) {
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            const rect = joyBg.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            
            let dx = touch.clientX - cx;
            let dy = touch.clientY - cy;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist > maxDist) {
                dx *= maxDist / dist;
                dy *= maxDist / dist;
            }

            joyStick.style.transform = `translate(${dx}px, ${dy}px)`;
            player.vx = dx / 6;
            player.vy = dy / 6;
        }

        joyBg.addEventListener('touchstart', updateJoystick);
        joyBg.addEventListener('touchmove', updateJoystick);
        window.addEventListener('touchend', () => {
            joyStick.style.transform = `translate(0px, 0px)`;
            player.vx = 0; player.vy = 0;
        });

        function startGame() {
            gameState = "playing";
            menu.style.display = "none";
            joyBg.style.display = "block";
            player.x = width/2;
            player.y = height/2;
            player.energy = 100;
            player.score = 0;
            items = [];
        }

        function spawn() {
            if (items.length < 8) {
                const type = types[Math.floor(Math.random() * types.length)];
                items.push({
                    ...type,
                    x: Math.random() * (width - 60) + 30,
                    y: Math.random() * (height - 60) + 30,
                    size: 25,
                    vx: type.name === 'virus' ? (Math.random()-0.5)*4 : 0,
                    vy: type.name === 'virus' ? (Math.random()-0.5)*4 : 0
                });
            }
        }

        function update() {
            if (gameState !== "playing") return;

            player.x += player.vx;
            player.y += player.vy;

            // –°—Ç—ñ–Ω–∏
            if (player.x < player.size) player.x = player.size;
            if (player.x > width - player.size) player.x = width - player.size;
            if (player.y < player.size) player.y = player.size;
            if (player.y > height - player.size) player.y = height - player.size;

            player.energy -= 0.05;

            items.forEach((item, index) => {
                if (item.name === 'virus') {
                    item.x += item.vx; item.y += item.vy;
                    if (item.x < 20 || item.x > width - 20) item.vx *= -1;
                    if (item.y < 20 || item.y > height - 20) item.vy *= -1;
                }

                const d = Math.hypot(player.x - item.x, player.y - item.y);
                if (d < player.size + item.size) {
                    if (item.name === 'food') { player.energy = Math.min(100, player.energy + 20); player.score += 5; }
                    else if (item.name === 'book') { player.books += 1; player.score += 50; }
                    else if (item.name === 'virus') { player.energy -= 40; }
                    items.splice(index, 1);
                }
            });

            if (player.energy <= 0) {
                gameState = "menu";
                menu.style.display = "flex";
                joyBg.style.display = "none";
                alert("–ï–Ω–µ—Ä–≥—ñ—è –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—è! –¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: " + player.score);
            }
            spawn();
        }

        function drawMicrobe(x, y, size) {
            const time = Date.now() * 0.005;
            const wobble = Math.sin(time) * 3;

            // –¢—ñ–ª–æ
            ctx.fillStyle = "#32CD32";
            ctx.beginPath();
            ctx.arc(x, y, size + wobble, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.stroke();

            // –û—á—ñ
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(x - 12, y - 8, 8, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(x + 12, y - 8, 8, 0, Math.PI * 2); ctx.fill();

            // –ó—ñ–Ω–∏—Ü—ñ (—Ä—É—Ö–∞—é—Ç—å—Å—è –∑–∞ –Ω–∞–ø—Ä—è–º–∫–æ–º)
            ctx.fillStyle = "black";
            ctx.beginPath(); ctx.arc(x - 12 + player.vx, y - 8 + player.vy, 4, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(x + 12 + player.vx, y - 8 + player.vy, 4, 0, Math.PI * 2); ctx.fill();

            // –ü–æ—Å–º—ñ—à–∫–∞
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y + 5, 10, 0, Math.PI, false);
            ctx.stroke();
        }

        function draw() {
            // –§–æ–Ω
            const grad = ctx.createLinearGradient(0, 0, 0, height);
            grad.addColorStop(0, "#87CEEB");
            grad.addColorStop(1, "#E0F7FA");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);

            if (gameState === "playing") {
                // –ü—Ä–µ–¥–º–µ—Ç–∏
                items.forEach(item => {
                    ctx.font = "40px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(item.emoji, item.x, item.y);
                });

                // –ú—ñ–∫—Ä–æ–±–∏–∫
                drawMicrobe(player.x, player.y, player.size);

                // HUD (–ü–æ–∫–∞–∑–Ω–∏–∫–∏)
                ctx.fillStyle = "rgba(255,255,255,0.8)";
                ctx.fillRect(10, 10, 200, 80);
                ctx.strokeStyle = "#ff69b4"; ctx.lineWidth = 2; ctx.strokeRect(10, 10, 200, 80);
                
                ctx.fillStyle = "black";
                ctx.font = "bold 20px Comic Sans MS";
                ctx.textAlign = "left";
                ctx.fillText(`‚ö° –ï–Ω–µ—Ä–≥—ñ—è: ${Math.floor(player.energy)}%`, 20, 40);
                ctx.fillText(`‚≠ê –†–∞—Ö—É–Ω–æ–∫: ${player.score}`, 20, 70);
            }

            update();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
