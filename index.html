<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—ñ–∫—Ä–æ–±–∏–∫ 4-–ê: –í–µ—Å–µ–ª–∞ –®–∫–æ–ª–∞</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #FFFAF0; 
            position: fixed; font-family: 'Comic Sans MS', cursive, sans-serif; 
            touch-action: none;
        }
        canvas { display: block; }
        
        .ui-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.8); z-index: 1000;
        }
        
        .title { font-size: 45px; color: #FF4500; text-shadow: 4px 4px #FFD700; margin-bottom: 20px; text-align: center; }
        
        .btn-start {
            padding: 25px 60px; font-size: 35px; background: #FF69B4;
            color: white; border: none; border-radius: 30px;
            box-shadow: 0 10px #C71585; cursor: pointer; animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #joy-bg { 
            position: absolute; bottom: 60px; left: 60px; 
            width: 140px; height: 140px; background: rgba(0,0,0,0.1); 
            border-radius: 50%; border: 4px solid rgba(0,0,0,0.2);
            touch-action: none; z-index: 100; display: none;
        }
        #joy-stick { 
            position: absolute; top: 40px; left: 40px; 
            width: 60px; height: 60px; background: #00FF7F; 
            border-radius: 50%; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stats-top {
            position: absolute; top: 15px; left: 15px; background: white;
            padding: 10px 20px; border-radius: 20px; border: 3px solid #FF69B4;
            font-size: 20px; z-index: 50;
        }
    </style>
</head>
<body>

    <div id="menu" class="ui-screen">
        <div class="title">ü¶† –ú–Ü–ö–†–û–ë–ò–ö 4-–ê <br> –í –ü–û–®–£–ö–ê–• –î–†–£–ó–Ü–í</div>
        <div style="font-size: 22px; margin-bottom: 20px; text-align: center;">
            üçî –ó–±–∏—Ä–∞–π —Å–º–∞–∫–æ–ª–∏–∫–∏ <br>
            üìö –ß–∏—Ç–∞–π –ø—ñ–¥—Ä—É—á–Ω–∏–∫–∏ <br>
            üê± –ó–Ω–∞—Ö–æ–¥—å –¥—Ä—É–∑—ñ–≤ —ñ —Ç–≤–∞—Ä–∏–Ω–æ–∫!
        </div>
        <button class="btn-start" onclick="startGame()">–ü–û–á–•–ê–õ–ò!</button>
    </div>

    <div id="stats" class="stats-top" style="display: none;">
        ‚ö° –ï–Ω–µ—Ä–≥—ñ—è: <span id="energy-val">100</span>% | ‚≠ê –†–∞—Ö—É–Ω–æ–∫: <span id="score-val">0</span>
    </div>

    <canvas id="game"></canvas>
    
    <div id="joy-bg"><div id="joy-stick"></div></div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const joyBg = document.getElementById('joy-bg');
        const joyStick = document.getElementById('joy-stick');
        const menu = document.getElementById('menu');
        const stats = document.getElementById('stats');

        let width, height, gameState = "menu";
        
        // –ö–∞—Ç–µ–≥–æ—Ä—ñ—ó –ø—Ä–µ–¥–º–µ—Ç—ñ–≤
        const foodList = ['üç¨', 'üç≠', 'üçî', 'üçï', 'üçé', 'üç©', 'üç¶'];
        const bookList = ['üìö', 'üìñ', 'üìí', 'üìù'];
        const friendList = ['üë¶', 'üëß', 'üê±', 'üê∂', 'üêº', 'ü¶Å', 'üê®', 'üêØ'];
        const virusList = ['üëæ', 'ü¶†', 'üö´'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const player = { x: 0, y: 0, size: 38, vx: 0, vy: 0, energy: 100, score: 0 };

        let items = [];

        function startGame() {
            gameState = "playing";
            menu.style.display = "none";
            stats.style.display = "block";
            joyBg.style.display = "block";
            player.x = width / 2;
            player.y = height / 2;
            player.energy = 100;
            player.score = 0;
            items = [];
        }

        // –î–∂–æ–π—Å—Ç–∏–∫
        const maxDist = 50;
        function updateJoystick(e) {
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            const rect = joyBg.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            let dx = touch.clientX - cx;
            let dy = touch.clientY - cy;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > maxDist) { dx *= maxDist / dist; dy *= maxDist / dist; }
            joyStick.style.transform = `translate(${dx}px, ${dy}px)`;
            player.vx = dx / 6;
            player.vy = dy / 6;
        }

        joyBg.addEventListener('touchstart', updateJoystick);
        joyBg.addEventListener('touchmove', updateJoystick);
        window.addEventListener('touchend', () => {
            joyStick.style.transform = `translate(0px, 0px)`;
            player.vx = 0; player.vy = 0;
        });

        function spawn() {
            if (items.length < 10) {
                const rand = Math.random();
                let category, list;
                
                if (rand < 0.4) { category = 'food'; list = foodList; }
                else if (rand < 0.7) { category = 'book'; list = bookList; }
                else if (rand < 0.9) { category = 'friend'; list = friendList; }
                else { category = 'virus'; list = virusList; }

                items.push({
                    type: category,
                    emoji: list[Math.floor(Math.random() * list.length)],
                    x: Math.random() * (width - 60) + 30,
                    y: Math.random() * (height - 60) + 30,
                    size: 30,
                    angle: Math.random() * Math.PI * 2,
                    speed: category === 'virus' ? 2 : 0
                });
            }
        }

        function update() {
            if (gameState !== "playing") return;

            player.x += player.vx;
            player.y += player.vy;
            if (player.x < player.size) player.x = player.size;
            if (player.x > width - player.size) player.x = width - player.size;
            if (player.y < player.size) player.y = player.size;
            if (player.y > height - player.size) player.y = height - player.size;

            player.energy -= 0.04;
            document.getElementById('energy-val').innerText = Math.floor(player.energy);
            document.getElementById('score-val').innerText = player.score;

            items.forEach((item, index) => {
                if (item.type === 'virus') {
                    item.x += Math.cos(item.angle) * item.speed;
                    item.y += Math.sin(item.angle) * item.speed;
                    if (item.x < 0 || item.x > width || item.y < 0 || item.y > height) item.angle += Math.PI;
                }

                const d = Math.hypot(player.x - item.x, player.y - item.y);
                if (d < player.size + item.size) {
                    if (item.type === 'food') { player.energy = Math.min(100, player.energy + 15); player.score += 5; }
                    else if (item.type === 'book') { player.score += 50; }
                    else if (item.type === 'friend') { player.score += 100; player.energy = Math.min(100, player.energy + 5); }
                    else if (item.type === 'virus') { player.energy -= 30; }
                    items.splice(index, 1);
                }
            });

            if (player.energy <= 0) {
                alert("–û–π! –ü–æ—Ç—Ä—ñ–±–Ω–æ –ø—ñ–¥–∫—Ä—ñ–ø–∏—Ç–∏—Å—è üçé. –¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: " + player.score);
                gameState = "menu";
                menu.style.display = "flex";
                stats.style.display = "none";
                joyBg.style.display = "none";
            }
            spawn();
        }

        function draw() {
            // –§–æ–Ω –∑ —Ç—Ä–∞–≤–æ—é
            ctx.fillStyle = "#F0FFF0";
            ctx.fillRect(0, 0, width, height);
            
            // –ú–∞–ª—é—î–º–æ –∫–≤—ñ—Ç–æ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω—ñ
            ctx.font = "20px Arial";
            for(let i=0; i<width; i+=100) {
                for(let j=0; j<height; j+=100) {
                    ctx.fillText("üå∏", i + (j%20), j + (i%20));
                }
            }

            if (gameState === "playing") {
                items.forEach(item => {
                    ctx.font = "45px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    // –ï—Ñ–µ–∫—Ç –≥–æ–π–¥–∞–Ω–Ω—è
                    const wobble = Math.sin(Date.now() * 0.005 + item.x) * 5;
                    ctx.fillText(item.emoji, item.x, item.y + wobble);
                });

                // –ú–∞–ª—é—î–º–æ –ú—ñ–∫—Ä–æ–±–∏–∫–∞
                const time = Date.now() * 0.006;
                const pSize = player.size + Math.sin(time) * 2;
                
                ctx.fillStyle = "#32CD32";
                ctx.beginPath();
                ctx.arc(player.x, player.y, pSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = "white"; ctx.lineWidth = 4; ctx.stroke();

                // –û—á—ñ
                ctx.fillStyle = "white";
                ctx.beginPath(); ctx.arc(player.x-12, player.y-8, 9, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(player.x+12, player.y-8, 9, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = "black";
                ctx.beginPath(); ctx.arc(player.x-12 + player.vx, player.y-8 + player.vy, 4, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(player.x+12 + player.vx, player.y-8 + player.vy, 4, 0, Math.PI*2); ctx.fill();
                
                // –†–æ—Ç
                ctx.strokeStyle = "black"; ctx.lineWidth = 3; ctx.beginPath();
                ctx.arc(player.x, player.y + 8, 10, 0, Math.PI, false); ctx.stroke();
            }

            update();
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
